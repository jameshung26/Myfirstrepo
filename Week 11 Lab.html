<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var rand = Math.floor((Math.random()*10)+1);
		var input;
		input = window.prompt("Please enter your answer");
		while(input!=rand){
			alert("Incorrect");
			input = window.prompt("Please enter your answer");
		}
			alert("Correct");
	</script>

</body>
</html>
