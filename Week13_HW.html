<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="s1">
		<h1>Guessing Games</h1>
		Your Guess (1~100)<br>
			<input type="text" id="textfield"><br>
		<input type="button" id="btn" value="play" style="background-color: #D2691E;" onmouseover="this.style.backgroundColor = '#DEB887';" onmouseout="this.style.backgroundColor = '#cacaca';">
		<p id="consequence"></p>
			<div id="result" class="result">
				<div>Result:</div>
			</div>
			<button onclick="window.location.reload();" id="tryagain" style="display: none;">Play again!</button>
			

	<script type="text/javascript">
		var answer = randomNumber(1,100);
		var max = 100;
		var min = 0;
		window.onload = guessIt();

		function addElement(){
			var newDiv = document.createElement("div");
			var newContent = document.createTextNode("Hi there and greetings!");
			newDiv.appendChild(newContent);
			var currentDiv = document.getElementById("div1");
			document.body.insertBefore(newDiv,currentDiv);
			}
			function guessIt(){
				document.getElementById('btn').onclick = function(evt){
					guessAnswer();
				}
			}

			function randomNumber(min,max){
				return
				Math.floor(Math.random()*(max-min))+min
			}

			function guessAnswer(){
				var textNum = document.getElementById('textfield').value;
				var textToInt = parseInt(textNum);
			}

				if (textToInt> max ||textToInt< min) {
					document.getElementById("consequence").innerHTML = "Please type between" + min + "and" + max + ".";
				}else if(textToInt<answer){
					min = textToInt;
					output();
				}else if(textToInt == answer){
					document.getElementById("consequence").innerHTML = "Correct!";

					document.getElementById("tryagain").style = "display: on";
				}else if(textToInt>answer){
					max = textToInt;
					output();
				}else if(!textToInt){
					document.getElementById("consequence").innerHTML = "Please type in a correct number.";
				}
				function output(){
					var newLine = document.createElement('div');
					var textNode = document.createTextNode(min+'~'+max);
					newLine.appendChild(textNode);

					document.getElementById('result').appendChild(newLine);
				}
				
	</script>
</div>
</body>
</html>
